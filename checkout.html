                        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>

        <div class="banner text-center text-white d-flex align-items-center justify-content-center">
            <h1 class="banner-title">Checkout</h1>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container mt-5">
        <section>
            <h2>Billing Information</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="fullname" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullname" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-4">
                    <label for="country" class="form-label">Country</label>
                    <select id="country" class="form-select" required>
                        <option selected>Choose...</option>
                        <option>Vietnam</option>
                        <option>USA</option>
                        <option>UK</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="zip" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success animated-btn">Place Order</button>
                </div>
            </form>
        </section>
    </main>

    <!-- ...existing code... -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script>
document.querySelector('form').addEventListener('submit', function(e) {
    e.preventDefault();

    // Lấy thông tin khách hàng
    const city = document.getElementById('city').value;
    const country = document.getElementById('country').value;
    const zip = document.getElementById('zip').value;

    // Lấy giỏ hàng
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
        alert('Cart is empty!');
        return;
    }

    // Tạo đơn hàng mới
    const order = {
        id: 'OD' + Date.now(),
        date: new Date().toISOString().slice(0,10),
        products: cart.map(item => `${item.name} x${item.quantity}`).join(', '),
        total: cart.reduce((sum, item) => sum + item.price * item.quantity, 0),
        status: 'Processing',
        city, country, zip
    };

    // Lưu vào danh sách orders
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    orders.push(order);
    localStorage.setItem('orders', JSON.stringify(orders));

    // Xóa giỏ hàng
    localStorage.removeItem('cart');

    alert('Order placed successfully!');
    window.location.href = 'orders.html';
});
</script>
</body>
