    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script>
document.querySelector('.contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;

    let users = JSON.parse(localStorage.getItem('users')) || [];
    const user = users.find(u => u.email === email && u.password === password);

    if (user) {
        // Lưu thông tin đăng nhập (ví dụ: tên) vào localStorage
        localStorage.setItem('currentUser', JSON.stringify(user));
        this.innerHTML = `<div class="alert alert-success text-center">Đăng nhập thành công! Đang chuyển hướng...</div>`;
        setTimeout(() => {
            window.location.href = 'profile.html';
        }, 2000);
    } else {
        this.insertAdjacentHTML('beforeend', `<div class="alert alert-danger mt-3 text-center">Email hoặc mật khẩu không đúng!</div>`);
    }
});
</script>
